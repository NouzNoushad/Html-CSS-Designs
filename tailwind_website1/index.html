<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/8c6e91ef5e.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body style="font-family: 'Poppins';">
    <!-- Scroll Up Button -->
    <a href="#home"
        class="fixed bottom-[20px] right-[20px] text-white bg-[#F1DB25] px-[14px] py-[7px] rounded-[3px] shadow-lg z-10">
        <i class="fas fa-arrow-up"></i>
    </a>

    <!-- Header Section -->
    <header class="fixed top-0 z-50 w-full ">
        <div class="py-[12px] text-white bg-black">
            <div class="max-w-7xl mx-auto px-5 xl:px-0 flex justify-between item-center">
                <div class="cursor-pointer">
                    <i class="fa-solid fa-location-dot mr-[4px] text-[#F1DB25]"></i>
                    <span class="text-[0.95rem] sm:inline-block hidden">
                        Lorem ipsum dolor sit amet,</span>
                </div>
                <div class="cursor-pointer">
                    <i class="fa-solid fa-phone mr-[4px] text-[#F1DB25]"></i>
                    <span class="text-[0.95rem] sm:inline-block hidden">
                        Call : +01 1234567890</span>
                </div>
                <div class="cursor-pointer">
                    <i class="fa-solid fa-envelope mr-[4px] text-[#F1DB25]"></i>
                    <span class="text-[0.95rem] sm:inline-block hidden">
                        demo@gmail.com</span>
                </div>
            </div>
        </div>
        <nav class="main-nav">
            <div class="nav-container d-flex">
                <h1><a href="#home">Guarder</a></h1>
                <ul class="nav-links">
                    <li class="active"><a href="#home">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#services">Services</a></li>
                    <li><a href="#contact">Contact Us</a></li>
                    <li><a href="#guards">Guards</a></li>
                    <div class="cancel-btn">
                        <i class="fas fa-times"></i>
                    </div>
                </ul>
            </div>
            <div class="menu-btn">
                <i class="fas fa-bars"></i>
            </div>
        </nav>
    </header>
</body>

</html>
