<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/8c6e91ef5e.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<style>
    .font-poppins {
        font-family: 'Poppins';
    }

    .font-open {
        font-family: "Open Sans", sans-serif;
    }
</style>

<body>

    <!-- Header Section Start -->
    <header class="fixed top-0 left-0 w-full z-50">
        <div class="max-w-[1150px] mx-auto bg-transparent">
            <nav class="flex justify-between items-center h-[15vh] text-white relative">
                <div class="w-[9rem]">
                    <img src="img/logo.png" alt="" class="h-full w-full object-cover">
                </div>
                <ul class="flex items-center gap-[30px] font-open">
                    <li><a href="#home" class="text-[0.9rem] font-[600] text-[#F28123] transition-all duration-500 hover:text-[#F28123]">Home</a></li>
                    <li><a href="#about" class="text-[0.9rem] font-[600] text-white transition-all duration-500 hover:text-[#F28123]">About</a></li>
                    <li><a href="#pages" class="text-[0.9rem] font-[600] text-white transition-all duration-500 hover:text-[#F28123]">Pages</a></li>
                    <li><a href="#news" class="text-[0.9rem] font-[600] text-white transition-all duration-500 hover:text-[#F28123]">News</a></li>
                    <li><a href="#contact" class="text-[0.9rem] font-[600] text-white transition-all duration-500 hover:text-[#F28123]">Contact</a></li>
                    <li><a href="#shop" class="text-[0.9rem] font-[600] text-white transition-all duration-500 hover:text-[#F28123]">Shop</a></li>
                </ul>
                <div class="search">
                    <a href="#"><i class="fas fa-shopping-cart mr-[20px] transition-all duration-500 hover:text-[#F28123]"></i></a>
                    <a href="#"><i class="fas fa-search transition-all duration-500 hover:text-[#F28123]"></i></a>
                </div>
            </nav>
        </div>
    </header>
    <!-- Header Section End -->

    <!-- Home Section Start -->
     <section id="home" class="bg-[url('img/hero-bg.jpg')] h-[100vh] w-full bg-cover bg-center bg-fixed after:absolute after:w-full after:h-full after:top-0 after:left-0 after:bg-[#07212e] after:opacity-[0.6]">
        <div class="h-full w-full flex flex-col items-center justify-center gap-[10px] z-50 relative">
            <h5 class="uppercase font-open font-[800] text-[#F28123] tracking-[0.5rem]">Fresh & Organic</h5>
            <h1 class="font-poppins text-[3.8rem] font-[800] text-white">Delicious Seasonal Fruits</h1>
            <div class="flex flex-row gap-[20px] mt-[1rem]">
                <button class="border-[2px] border-transparent bg-[#F28123] rounded-[50px] px-[20px] py-[8px] text-white transition-all duration-500 hover:bg-[#07212e] hover:text-[#F28123]">Fruit Collection</button>
                <button class="border-[2px] border-[#F28123] rounded-[50px] px-[20px] py-[8px] text-white transition-all duration-500 hover:bg-[#F28123]">Contact Us</button>
            </div>
        </div>
     </section>
</body>

</html>
