<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
     <div class="bg-orange-100 min-h-screen">
        <!-- Navbar  -->
        <div class="fixed bg-white text-blue-800 px-10 py-1 z-10 w-full">
            <div class="flex items-center justify-between py-2 text-5x1">
                <div class="font-bold text-blue-900 text-xl">Admin
                    <span class="text-orange-600">Panel</span>
                </div>
                <div class="flex items-center text-gray-500">
                    <span class="material-icons-outlined p-2" style="font-size: 30px;">search</span>
                    <span class="material-icons-outlined p-2" style="font-size: 30px;">notifications</span>
                    <div class="bg-center bg-cover size-12 rounded-full inline-block bg-no-repeat ml-2" style="background-image: url(https://i.pinimg.com/564x/de/0f/3d/de0f3d06d2c6dbf29a888cf78e4c0323.jpg)"></div>
                </div>
            </div>
        </div>
        <!-- Content -->
         <div class="pt-24 flex flex-row px-10 pb-4">
            <div class="w-2/12 mr-6">
                <div class="bg-white rounded-xl shadow-lg mb-6 px-6 py-4">
                    <a href="#" class="inline-block text-gray-600 my-4 w-full hover:text-black">
                        <span class="material-icons-outlined pr-2 float-left">dashboard</span>
                        Home
                        <span class="material-icons-outlined float-right">keyboard_arrow_right</span>
                    </a>
                    <a href="#" class="inline-block text-gray-600 my-4 w-full hover:text-black">
                        <span class="material-icons-outlined pr-2 float-left">tune</span>
                        About
                        <span class="material-icons-outlined pr-2 float-right">keyboard_arrow_right</span>
                    </a>
                    <a href="#" class="inline-block text-gray-600 my-4 w-full hover:text-black">
                        <span class="material-icons-outlined pr-2 float-left">file_copy</span>
                        Contact
                        <span class="material-icons-outlined pr-2 float-right">keyboard_arrow_right</span>
                    </a>
                </div>
                <div class="bg-white rounded-xl shadow-lg mb-6 px-6 py-4">
                    <a href="#" class="inline-block text-gray-600 my-4 w-full hover:text-black">
                        <span class="material-icons-outlined float-left pr-2">face</span>
                        Profile
                        <span class="material-icons-outlined float-right pr-2">keyboard_arrow_right</span>
                    </a>
                    <a href="#" class="inline-block text-gray-600 my-4 w-full hover:text-black">
                        <span class="material-icons-outlined float-left pr-2">settings</span>
                        Settings
                        <span class="material-icons-outlined float-right pr-2">keyboard_arrow_right</span>
                    </a>
                    <a href="#" class="inline-block text-gray-600 my-4 w-full hover:text-black">
                        <span class="material-icons-outlined float-left pr-2">power_settings_new</span>
                        Log out
                        <span class="material-icons-outlined float-right pr-2">keyboard_arrow_right</span>
                    </a>
                </div>
            </div>
            <div class="w-10/12"></div>
         </div>
     </div>
</body>
</html>
