<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500&family=Poppins:wght@200;600;700&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/8c6e91ef5e.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<style>
    html,
    body {
        scroll-behavior: smooth;
    }

    .font-poppins {
        font-family: "Poppins";
    }

    .font-open {
        font-family: "Open Sans", sans-serif;
    }
</style>

<body>

    <!-- Scroll Up Button -->
    <a href="#home">
        <div class="fixed bottom-[10px] right-[20px] px-[18px] py-[12px] rounded-[50%] bg-[#90BC79] text-white z-50">
            <i class="fas fa-arrow-up"></i>
        </div>
    </a>
    <!-- Navbar Section -->
    <nav class="fixed top-0 left-0 bg-[#90BC79] w-full h-[14vh] z-50 transition-all duration-500">
        <div class="max-w-[1300px] mx-auto px-5 xl:px-0 h-full">
            <div class="flex justify-between items-center h-full">
                <h1 class="text-[2rem] font-semibold font-poppins text-white">Hairnic</h1>
                <div class="flex gap-[40px]">
                    <ul class="flex items-center gap-[40px]">
                        <li><a href="#home" class="text-[1rem] font-medium text-white font-open hover:text-white transition-all duration-500">Home</a></li>
                        <li><a href="#about" class="text-[1rem] font-medium text-black font-open hover:text-white transition-all duration-500">About</a></li>
                        <li class="relative group transition-all duration-500"><a href="#pages" class="text-[1rem] font-medium text-black font-open hover:text-white transition-all duration-500">Pages <i class="fa-solid fa-caret-down"></i>
                                <ul class="min-w-[150px] absolute bg-[#F5F5F5] top-[40px] left-0 py-[8px] rounded-[5px] opacity-0 group-hover:opacity-100 group-hover:top-[25px] z-50 transition-all duration-500">
                                    <li><a href="#features" class="px-[15px] py-[5px] text-[1rem] font-normal text-[#1C2900] font-open transition-all duration-500 hover:bg-[#e0e0e0] block">Features</a></li>
                                    <li><a href="#use" class="px-[15px] py-[5px] text-[1rem] font-normal text-[#1C2900] font-open transition-all duration-500 hover:bg-[#e0e0e0] block">How To Use</a></li>
                                    <li><a href="#testimonial" class="px-[15px] py-[5px] text-[1rem] font-normal text-[#1C2900] font-open transition-all duration-500 hover:bg-[#e0e0e0] block">Testimonial</a></li>
                                    <li><a href="#blog" class="px-[15px] py-[5px] text-[1rem] font-normal text-[#1C2900] font-open transition-all duration-500 hover:bg-[#e0e0e0] block">Blog Articles</a></li>
                                </ul>
                            </a></li>
                        <li><a href="#products" class="text-[1rem] font-medium text-black font-open hover:text-white transition-all duration-500">Products</a></li>
                        <li><a href="#contact" class="text-[1rem] font-medium text-black font-open hover:text-white transition-all duration-500">Contact</a></li>
                        <div class="cancel-btn menu-btn absolute right-[30px] top-[50%] translate-y-[-50%] border-[3px] border-[#ffffff50] px-[20px] py-[10px] text-white hidden">
                            <i class="fas fa-times"></i>
                        </div>
                    </ul>
                    <button class="bg-[#1C2900] text-white text-[1rem] font-medium px-[30px] py-[12px] rounded-[5px] border-[3px] border-transparent font-open">Shop Now</button>
                </div>
                <div class="menu-btn absolute right-[30px] border-[3px] border-[#ffffff50] px-[20px] py-[10px] text-white hidden">
                    <i class="fas fa-bars"></i>
                </div>
            </div>
        </div>
    </nav>
    <!-- Navbar Section End -->
</body>

</html>
